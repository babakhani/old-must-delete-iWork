    <control>
        <script>

            var sitemapDefinition = [];
            // TODO: remove this script and movbe to angulkar directive
           $(document).ready(function () {
               $('a[viewname]').each(function () {
                   var $link = $(this);
                   var thisViewname = $link.attr('viewname');
                   $.each(sitemapDefinition,function (index,item) {
                       if (thisViewname == item.viewname) {
                           $link.attr({
                               href: '#' + item.href
                           });
                       }
                   });
               });
           });
        </script>
