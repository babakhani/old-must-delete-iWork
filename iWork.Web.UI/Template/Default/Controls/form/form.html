<control iv-redirecturl="null" iv-title="null" iv-show-message="true">
    <div class="form-container" ng-controller="$iv-controller" onsubmit="return false;">
        <h3 class="panel-title" ng-show="showFormTitle">$iv-title</h3>
        <form name="$iv-name" class="form-horizontal" ng-keyup="$event.keyCode == 13 && formsubmit()">
            <iv-content>
            </iv-content>
            <div class="alert alert-dismissable alert-danger" ng-show="showErrorMessage && messageEnabled">
                {{result.Message}}
            </div>
            <div class="alert alert-dismissable alert-success" ng-show="showSuccessMessage && messageEnabled">
                {{result.Message}}
            </div>
            <result>
            </result>
        </form>
    </div>
    <script>
        function $iv-controller($rootScope,$scope, $location, $window, $http) {
            $scope.messageEnabled = $iv-show-message;
            $scope.isFormSubmitted = false;
            $scope.showFormTitle = '$iv-title' !== 'null';
            $scope.formreset = function () {
                $('form').find("input[type=text], textarea").val("");
                $scope.showErrorMessage = false;
                $scope.showSuccessMessage = false;
            }
            $scope.formsubmit = function () {
                if($('form .ng-invalid').length > 0){
                    return false;
                }
                $http({
                    method  : 'POST',
                    url     : rootControllerUrl + "$iv-controller/$iv-action",
                    data    : $('form').serialize(),
                    headers : { 'Content-Type': 'application/x-www-form-urlencoded' }
                }).
                success(function (responseData, status, headers, config) {
                    $scope.isFormSubmitted = true;
                    $scope.result = responseData;
                    if (responseData.HasError == 'True')
                    {
                        $scope.showErrorMessage = true;
                        $scope.showSuccessMessage = false;
                        $scope.error = responseData.Error;
                    }
                    else
                    {
                        $scope.showErrorMessage =false;
                        $scope.showSuccessMessage = true;
                        $rootScope.$broadcast('$iv-controller', responseData);
                        if ("$iv-redirecturl" !== "null"){
                            $window.location = "$iv-redirecturl";
                        }
                    }
                }).
                error(function (responseData, status, headers, config) {
                    $scope.showErrorMessage =true;
                    $scope.showSuccessMessage = false;
                    $scope.isFormSubmitted = true;
                    $scope.result = responseData;
                    $scope.error = responseData.Error;
                });
            };
        }
    </script>
</control>
