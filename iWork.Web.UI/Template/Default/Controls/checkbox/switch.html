<control iv-label=""
         iv-name=""
         iv-required="false"
         iv-size="mini">
    <div class="form-group">
        <div class="col-md-12 checkbox-label-column"></div>
        <div class="col-md-12 checkbox-input-column">
            <input bs-switch
                   type="checkbox"
                   ng-model="$iv-model.$iv-name"
                   name="$iv-name"
                   ng-required="$iv-required"
                   switch-size="$iv-size">
            <label for="$iv-name" class="control-label" translate>
                {{'$iv-label'}}
            </label>
            <validation iv-type="validation"></validation>
        </div>
    </div>
</control>
