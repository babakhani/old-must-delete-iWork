<control iv-label="text"
         iv-required="false">
    <div class="form-group">
        <div class="col-lg-2 checkbox-label-column"></div>
        <div class="col-lg-10 checkbox-input-column">
            <input id="$iv-name" name="$iv-name" class="bootstrap-switch" type="checkbox" ng-checked=" $iv-checked"" />
            <label for="$iv-name" class="control-label ">
                    $iv-label
            </label>
        </div>
    </div>
</control>
