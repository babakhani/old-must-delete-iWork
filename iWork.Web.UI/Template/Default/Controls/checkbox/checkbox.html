<control iv-label=""
         iv-checked="false"
         iv-required="false" 
         iv-name=""
         >
    <div class="form-group">
        <div class="col-md-12 checkbox-label-column"></div>
        <div class="col-md-12 checkbox-input-column">
            <label for="$iv-name" class="control-label ">
                <input type="checkbox"
                       class="form-control"
                       name="$iv-name"
                       id="$iv-name"
                       ng-model="$iv-model.$iv-name"
                       ng-required="$iv-required"
                       ng-checked="$iv-checked" />
                <span translate >
                    {{'$iv-label'}}
                </span>
            </label>
            <validation iv-type="validation"></validation>
        </div>
    </div>
</control>
