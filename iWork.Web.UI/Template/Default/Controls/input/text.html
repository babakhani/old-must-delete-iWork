<control iv-label="form.submitBtn"
         iv-name=""
         iv-required="false"
         iv-minlength=""
         iv-maxlength=""
         iv-pattern=""
         iv-mask=""
         iv-custom-validator="custom-validation"
         iv-custom-validator-data="data.password">
    <div class="form-group">
        <label for="$iv-name" class="control-label col-md-2 col-sm-3" translate>{{'$iv-label'}}</label>
        <div class="col-md-10 col-sm-9">
            <input type="text"
                   class="form-control"
                   name="$iv-name"
                   id="$iv-name"
                   placeholder="{{'$iv-label' | translate}}"
                   ng-model="$iv-model.$iv-name"
                   ng-required="$iv-required"
                   ng-minlength="$iv-minlength"
                   ng-pattern="$iv-pattern"
                   input-mask="'$iv-mask'"
                   ng-maxlength="$iv-maxlength"
                   $iv-custom-validator="$iv-custom-validator-data" />
            <validation iv-type="validation"></validation>
        </div>
    </div>
</control>
