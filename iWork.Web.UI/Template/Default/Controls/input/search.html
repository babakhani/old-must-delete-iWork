<control iv-input-type="text" iv-required="false" iv-minlength="" iv-maxlength="" iv-pattern="" iv-change="">
    <div class="form-group">
        <div class="search-box" >
            <span class="search-box-icon glyphicon glyphicon-search" aria-hidden="true" ></span>
            <input type="$iv-input-type"
                   class="form-control"
                   name="$iv-name"
                   id="$iv-name"
                   placeholder="$iv-label"
                   ng-model="$iv-model.$iv-name"
                   ng-required="$iv-required"
                   ng-minlength="$iv-minlength"
                   ng-maxlength="$iv-maxlength"
                   ng-pattern="$iv-pattern"
                   ng-change="$iv-change"
                   />
        </div>
        <span class="search-box-message" >{{result.Message}}</span>
    </div>
</control>
