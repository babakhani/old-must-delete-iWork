<control iv-label=""
         iv-name=""
         iv-input-type="text"
         iv-required="false"
         iv-minlength=""
         iv-maxlength=""
         iv-pattern=""
         iv-mask=""
         iv-button-text="Search"
         $iv-autofocus="autofocus">
    <div class="form-group">
        <div class="input-group search-box">
            <div class="input-group-addon"><span class="search-box-icon glyphicon glyphicon-search" aria-hidden="true"></span></div>
            <input class="form-control"
                   type="$iv-input-type"
                   name="$iv-name"
                   id="$iv-name"
                   placeholder="$iv-label"
                   ng-model="$iv-model.$iv-name"
                   ng-required="$iv-required"
                   ng-minlength="$iv-minlength"
                   ng-maxlength="$iv-maxlength"
                   ng-pattern="$iv-pattern"
                   input-mask="'$iv-mask'"
                   $iv-autofocus />
            <div class="input-group-addon button-box">
                <button iv-type="submit" iv-name="submit" iv-label="$iv-button-text" />
            </div>
        </div>
        <span class="search-box-message">{{result.Message}}</span>
    </div>
</control>
