<control iv-label=""
         iv-name=""
         iv-input-type="text"
         iv-required="false"
         iv-min=""
         iv-max=""
         iv-step="">
    <div class="form-group">
        <label for="$iv-name" class="control-label col-md-2 col-sm-3" translate >{{'$iv-label'}}</label>
        <div class="col-md-10 col-sm-9">
            <input type="number"
                   class="form-control"
                   name="$iv-name"
                   id="$iv-name"
                   placeholder="{{'$iv-label' | translate }}"
                   ng-model="$iv-model.$iv-name"
                   ng-required="$iv-required"
                   step="$iv-step"
                   min="$iv-min"
                   max="$iv-max" />
            <validation iv-type="validation"></validation>
        </div>
    </div>
</control>
