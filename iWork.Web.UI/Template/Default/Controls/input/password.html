<control iv-label="form.password"
         iv-name=""
         iv-required="false"
         iv-minlength=""
         iv-maxlength=""
         iv-pattern="">

    <div class="form-group">
        <label for="$iv-name" class="control-label col-md-12" translate >{{'$iv-label'}}</label>
        <div class="col-md-12">
            <input type="password"
                   class="form-control"
                   name="$iv-name"
                   id="$iv-name"
                   placeholder="{{'$iv-label' | translate }}"
                   ng-model="$iv-model.$iv-name"
                   ng-required="$iv-required"
                   ng-minlength="$iv-minlength"
                   password-validate=""
                   ng-maxlength="$iv-maxlength" />
            <validation iv-type="validation"></validation>
        </div>
    </div>
</control>
