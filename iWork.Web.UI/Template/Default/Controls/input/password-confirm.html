<control iv-label="form.confirmPassword"
         iv-name=""
         iv-required="false"
         iv-minlength=""
         iv-maxlength=""
         iv-match=""
         iv-pattern="">

    <div class="form-group">
        <label for="$iv-name" class="control-label col-md-12" translate>{{'$iv-label'}}</label>
        <div class="col-md-12">
            <input type="password"
                   class="form-control"
                   name="$iv-name"
                   id="$iv-name"
                   placeholder="{{'$iv-label' | translate }}"
                   ng-model="$iv-model.$iv-name"
                   ng-required="$iv-required"
                   ng-minlength="$iv-minlength"
                   data-match="$iv-model.$iv-match"
                   ng-maxlength="$iv-maxlength" />
            <validation iv-type="validation">
                <iv-validation>
                    <div ng-message="match" error>
                        <span translate="validation.match"></span>
                    </div>
                    <div ng-message="pwd" error>
                        <span translate="validation.pwd"></span>
                    </div>
                </iv-validation>
            </validation>
        </div>
    </div>
</control>
