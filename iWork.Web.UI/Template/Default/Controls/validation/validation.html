<control>
    <div ng-messages="$iv-form-name.$iv-name.$error"
         class="validation-message"
         ng-show="!$iv-form-name.$iv-name.$pristine && $iv-form-name.$iv-name.$invalid ||  formSubmitted && $iv-form-name.$iv-name.$invalid">
        <div ng-message="required" error>
            <span translate="validation.required" translate-value-name="{{'$iv-label' | translate }}"></span>
        </div>
        <div ng-message="maxlength" error>
            <span translate="validation.maxLength" translate-value-name="{{'$iv-label' | translate }}"></span>
        </div>
        <div ng-message="max" error>
            <span translate="validation.maxLength" translate-value-name="{{'$iv-label' | translate }}"></span>
        </div>
        <div ng-message="minlength" error>
            <span translate="validation.minLength" translate-value-name="{{'$iv-label' | translate }}"></span>
        </div>
        <div ng-message="min" error>
            <span translate="validation.minLength" translate-value-name="{{'$iv-label' | translate }}"></span>
        </div>
        <div ng-message="email" error>
            <span translate="validation.email" translate-value-name="{{'$iv-label' | translate }}"></span>
        </div>
        <div ng-message="pattern" error>
            <span translate="validation.pattern" translate-value-name="{{'$iv-label' | translate }}"></span>
        </div>
        <div ng-message="number" error>
            <span translate="validation.number" translate-value-name="{{'$iv-label' | translate }}"></span>
            '$iv-label' is not a valid number.
        </div>
        <iv-validateion></iv-validateion>
        <!--<div ng-message="customValidation">Checking database...</div>-->
    </div>
</control>
