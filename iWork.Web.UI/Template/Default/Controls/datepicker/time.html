<control iv-name="" iv-label="" iv-required="false">
    <div class="form-group">
        <label for="$iv-name" class="control-label col-md-2 col-sm-3">$iv-label</label>
        <div class=" col-md-10 col-sm-9">
            <div class='input-group date timepicker'>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="$iv-label"
                       ng-model="$iv-model.$iv-name"
                       ng-required="$iv-required"
                       name="$iv-name"
                       size="8"
                       placement="bottom-left"
                       autoclose="true"
                       hourstep="1"
                       length="1"
                       bs-timepicker>
            </div>
            <validation iv-type="validation"></validation>

        </div>
    </div>
</control>
