<control iv-name=""
         iv-label=""
         iv-required="false"
         iv-size="8"
         iv-placement="bottom-left"
         iv-hourstep="1"
         iv-minutestep="1"
         iv-length="1"
         iv-autoclose="true">

    <div class="form-group">
        <label for="$iv-name" class="control-label col-md-12" translate >{{'$iv-label'}}</label>
        <div class=" col-md-12">
            <div class='input-group date timepicker'>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
                <input type="text"
                       class="form-control"
                       placeholder="$iv-label"
                       ng-model="$iv-model.$iv-name"
                       ng-required="$iv-required"
                       name="$iv-name"
                       size="$iv-siz"
                       placement="bottom-left"
                       autoclose="$iv-autoclose"
                       hourstep="$iv-hourstep"
                       minutestep="$iv-minutestep"
                       length="$iv-length"
                       bs-timepicker>
            </div>
            <validation iv-type="validation"></validation>

        </div>
    </div>
</control>
