<control iv-name=""
         iv-label=""
         iv-format="yyyy-MM-dd"
         iv-date-type="number"
         iv-min-date=""
         iv-max-date=""
         iv-autoclose="1"
         iv-placement="bottom-left"
         iv-required="false">

    <div class="form-group">
        <label for="$iv-name" class="control-label col-md-12" translate >{{'$iv-label'}}</label>
        <div class=" col-md-12">
            <div class='input-group date'>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type="text"
                       class="form-control"
                       ng-model="$iv-model.$iv-name"
                       placeholder="$iv-label"
                       name="$iv-name"
                       ng-required="$iv-required"
                       data-date-format="$iv-format"
                       data-date-type="$iv-date-type"
                       data-min-date="$iv-min-date"
                       data-max-date="$iv-max-date"
                       autoclose="$iv-autoclose"
                       placement="$iv-placement"
                       bs-datepicker>
            </div>
            <validation iv-type="validation"></validation>
        </div>
    </div>
</control>
