<control iv-name="" iv-label="" iv-required="false" >
    <div class="form-group">
        <label for="$iv-name" class="control-label col-md-2 col-sm-3">$iv-label</label>
        <div class=" col-md-10 col-sm-9">
            <div class='input-group date' >
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input type="text"
                       class="form-control"
                       ng-model="$iv-model.$iv-name"
                       placeholder="$iv-label"
                       name="$iv-name"
                       ng-required="$iv-required"
                       data-date-format="yyyy-MM-dd"
                       data-date-type="number"
                       data-min-date=""
                       data-max-date=""
                       data-autoclose="1"
                       autoclose="true"
                       placement="bottom-left"
                       bs-datepicker>
            </div>
            <validation iv-type="validation"></validation>
        </div>
    </div>
</control>
