<control iv-label=""
         iv-name=""
         iv-required="">
    <div class="form-group">
        <label for="$iv-name-select" class="col-lg-2 control-label" translate >{{'$iv-label'}}</label>
        <div class="col-lg-10">
            <select class="form-control"
                    id="$iv-name-select"
                    name="$iv-name"
                    ng-model="$iv-model.$iv-name"
                    ng-required="$iv-required">
                <iv-content></iv-content>
            </select>
            <validation iv-type="validation"></validation>
        </div>
    </div>
</control>
