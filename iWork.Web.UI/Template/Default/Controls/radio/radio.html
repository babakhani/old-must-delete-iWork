<control iv-label="Radio Item"  
         iv-checked="false">

    <label for="id$iv-id" class="control-label">
        <input type="radio"
               class="form-control"
               name="$iv-name"
               id="id$iv-id"
               ng-model="$iv-model.$iv-name"
               ng-checked="$iv-checked"/>
        <span>
            $iv-label
        </span>
    </label>
</control>
