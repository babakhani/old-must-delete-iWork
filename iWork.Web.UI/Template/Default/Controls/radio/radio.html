<control iv-label="Radio Item" iv-change="">

    <label for="id$iv-id" class="control-label">

        <input type="radio"
               class="form-control"
               name="$iv-name"
               id="id$iv-id"
               value="$iv-value"
               placeholder="$iv-label"
               ng-model="$iv-model.$iv-name"
               ng-required="$iv-required"
               ng-change="$iv-change" />
        <span>
            $iv-label
        </span>
    </label>
</control>
