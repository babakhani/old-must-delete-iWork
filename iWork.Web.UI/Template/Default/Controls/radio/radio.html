<control iv-label="" 
         iv-name="" 
         iv-checked="false">

    <label for="$iv-name-radio" class="control-label">
        <input type="radio"
               class="form-control"
               name="$iv-name"
               id="$iv-name-radio"
               ng-model="$iv-model.$iv-name"
               ng-checked="$iv-checked" />
        <span>
            $iv-label
        </span>
    </label>
</control>
