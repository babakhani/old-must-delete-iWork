<control iv-label="Radio Switch"
         iv-checked="false"
         iv-required="false">
    <div class="form-group">
        <input type="radio"
               id="id$iv-id"
               name="$iv-name"
               class="bootstrap-switch"
               ng-model="$iv-model.$iv-name"
               ng-checked="$iv-checked" />
        <label for="id$iv-id" class="control-label">$iv-label</label>
    </div>
</control>
