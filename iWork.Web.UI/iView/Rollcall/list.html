<layout>

    <sidecontent>
        <button iv-type="iconic"
                iv-icon="watch"
                iv-label="Rollcall"
                iv-toggle="slick"
                iv-target="0"></button>
        <button iv-type="iconic"
                iv-icon="area-graph"
                iv-label="Report"
                iv-toggle="slick"
                iv-target="1"></button>
        <button iv-type="iconic"
                iv-icon="office"
                iv-label="Report"
                iv-toggle="slick"
                iv-target="2"></button>
    </sidecontent>
    <content>
        <div class="slick-container">
            <div>
                <form iv-type="form" iv-name="loginForm" iv-controller="Rollcall" iv-action="add" iv-model="ivContact">
                    <fieldset>
                        <datepicker iv-type="time" iv-name="start" iv-label="Start Time" iv-required="true" />
                        <datepicker iv-type="time" iv-name="end" iv-label="End Time" />
                        <input iv-type="text" iv-name="sentence" iv-label="Sentence" iv-input-type="tel" />
                        <input iv-type="text" iv-name="description" iv-label="Description" />
                        <button iv-type="submit" iv-name="submit" iv-label="Submit" />
                    </fieldset>
                </form>
            </div>
            <div>
                <form iv-type="form" iv-name="searchForm" iv-controller="Contact" iv-model="Contact" iv-action="Search" iv-show-message="false">
                    <fieldset>
                        <input iv-type="search" iv-name="term" iv-label="Search contatc" />
                    </fieldset>
                </form>
                <grid iv-type="table" iv-controller="contactGrid" iv-observe="searchForm">
                    <thead ng-show="result.Data">
                        <tr>
                            <th>#</th>
                            <th>Fullname</th>
                            <th>Company</th>
                            <th>Unit</th>
                            <th>Home</th>
                            <th>Mobile</th>
                            <th>Office</th>
                            <th>Fax</th>
                            <th>Description</th>
                            <th>Update</th>
                            <th>Del</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in result.Data">
                            <td>{{ x.ContactId }}</td>
                            <td>{{ x.Fullname }}</td>
                            <td>{{ x.Company }}</td>
                            <td>{{ x.Unit }}</td>
                            <td>{{ x.Tel1 }}</td>
                            <td>{{ x.Tel2 }}</td>
                            <td>{{ x.Tel3 }}</td>
                            <td>{{ x.Tel4 }}</td>
                            <td>{{ x.Description }}</td>
                            <td>
                                <button iv-type="update" iv-model="Contact" iv-entity-id="{{x.ContactId}}" iv-target-form="contactForm"></button>
                            </td>
                            <td>
                                <button iv-type="delete" iv-model="Contact" iv-entity-id="{{x.ContactId}}" iv-confirm="true"> </button>
                            </td>
                        </tr>
                    </tbody>
                </grid>
            </div>
            <div>
                <grid iv-type="table" iv-observe="searchForm" iv-controller="Contact" iv-action="Search">
                    <thead ng-show="result.Data">
                        <tr>
                            <th>#</th>
                            <th>Fullname</th>
                            <th>Company</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in result.Data">
                            <td>{{ x.ContactId }}</td>
                            <td>{{ x.Fullname }}</td>
                            <td>{{ x.Company }}</td>
                        </tr>
                    </tbody>
                </grid>
            </div>
        </div>
    </content>
</layout>
