<layout>

    <sidecontent>
        
    </sidecontent>

    <content>
        <form iv-type="form" iv-name="loginForm" iv-controller="Rollcall" iv-action="add" iv-model="ivContact">
            <fieldset>
                <input iv-type="text" iv-name="start" iv-label="Start Time" iv-required="true" />
                <input iv-type="text" iv-name="end" iv-label="End Time" />
                <input iv-type="text" iv-name="sentence" iv-label="Sentence" iv-input-type="tel" />
                <input iv-type="text" iv-name="description" iv-label="Description" />
                <button iv-type="submit" iv-name="submit" iv-label="Submit" />
            </fieldset>
        </form>
    </content>
</layout>
