<layout iv-source="login.html">
    <content>
        <view iv-type="row">
            <view iv-type="column" iv-size="6">
                <view iv-type="spacer" iv-height="100px"></view>
                <h1>iWork</h1>
                <p>
                    <h3>
                        Ut odio! Est facilisis penatibus integer magna etiam elit sit? Rhoncustor? , elementum velit, purus, et? Lorem, odio porta enim, integer sit. Adipiscing purus tortor, amet. Et nunc! Urna .
                    </h3>
                </p>
            </view>
            <view iv-type="column" iv-size="6">
                <view iv-type="spacer" iv-height="100px"></view>
                <panel iv-type="image" iv-image="login-header.png" iv-width="385">
                    <form iv-type="form" iv-title="Login Form" iv-name="loginForm" iv-model="ivAccount" iv-controller="Account" iv-single-submit="true" iv-action="Authenticate">
                        <fieldset>
                            <input iv-type="text" iv-name="Username" iv-label="UserName" />
                            <input iv-type="text" iv-name="Password" iv-label="Password" />
                            <checkbox iv-type="checkbox" iv-label="Remember Me"></checkbox>
                            <button iv-type="submit" iv-name="submit" iv-label="Login" />
                        </fieldset>
                    </form>
                </panel>
            </view>
        </view>
    </content>
</layout>
<api>
    <models>
        <model name="ivAccount">
            <property name="Username" type="string"></property>
            <property name="Password" type="string"></property>
        </model>
    </models>
    <controllers>
        <controller name="Account">
            <actions>
                <action name="Authenticate" requestmodel="ivAccount" responsemodel="ResponseModel" allowroles="*" denyroles="?"></action>
            </actions>
        </controller>
    </controllers>
</api>
